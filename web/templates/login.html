<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
    <div>
        <form method="post",novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label>{{ field.label }}</label>
                    {{ field }}
                    <span style="color: red">{{ field.errors.0 }}</span>
                </div>
            {% endfor %}
            <button type="submit">登 陆</button>
        </form>
    </div>
</body>
</html>
